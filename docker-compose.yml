version: '3.8'
services:
  api:
    build: .
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      - mongo
      - redis
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
  redis:
    image: redis:7
    restart: unless-stopped
volumes:
  mongo_data:
